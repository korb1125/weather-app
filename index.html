<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/2398f11587.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-box">
            <div>
                <form id="search-form">
                    <input type="text" placeholder="Enter a city..." autofocus="on" autocomplete="off" id="city-input" />
                    <input type="submit" value="Search" class="search-form" />
                    <span class="date" id="current-date"></span>
                </form>
            </div>
            <br />
            <div class="row">
                <div class="col">
                    <h1>Denver, CO</h1>
                    <p class="current-temp">
                        <span id="temperature"> 23</span>
                        <span class="units">
                <a href="#" class="celsius" id="celsius-link">°C</a> |
                <a href="#" class="fahrenheit" id="fahrenheit-link">°F</a>
              </span>
                    </p>
                </div>
                <div class="col-2">
                    <p id="humidity">Humidity: 40%</p>
                    <p id="wind">Wind: 15mph</p>
                </div>
                <div class="col-3"><i class="fas fa-cloud-sun-rain"></i></div>
            </div>
        </div>
        <div class="row weather-forecast">
            <div class="col day-1">
                <i class="fas fa-cloud cloudy"></i>
                <p>Mon</p>
                <p>65°F|50°F</p>
            </div>
            <div class="col day-2">
                <i class="fas fa-cloud cloudy"></i>
                <p>Tues</p>
                <p>68°F|62°F</p>
            </div>
            <div class="col day-3">
                <i class="fas fa-cloud-showers-heavy rainy"></i>
                <p>Wed</p>
                <p>65°F|55°F</p>
            </div>
            <div class="col day-4">
                <i class="fas fa-cloud-sun-rain drizzle"></i>
                <p>Thurs</p>
                <p>72°F|66°F</p>
            </div>
            <div class="col day-5">
                <i class="fas fa-cloud-sun partial"></i>
                <p>Fri</p>
                <p>75°F|68°F</p>
            </div>
            <div class="col day-6">
                <i class="fas fa-sun sunny"></i>
                <p>Sat</p>
                <p>78°F|72°F</p>
            </div>
            <div class="col day-7">
                <i class="fas fa-sun sunny"></i>
                <p>Sun</p>
                <p>85°F|78°</p>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
